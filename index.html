<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hivivo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- AUTH SCREEN -->
<div id="auth-screen" class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card p-4 auth-card">
        <h2 class="text-center mb-3">Hivivo</h2>

        <div class="d-flex gap-2 mb-3">
          <button id="show-login" class="btn btn-outline-primary flex-fill active">Login</button>
          <button id="show-signup" class="btn btn-outline-secondary flex-fill">Signup</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="login-form" class="auth-form">
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input id="login-email" class="form-control" type="email" required>
            <div id="login-error" class="form-text text-danger d-none"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="login-password" class="form-control" type="password" required>
          </div>
          <button class="btn btn-primary w-100">Login</button>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signup-form" class="auth-form d-none">
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input id="signup-name" class="form-control" type="text" required>
            <div id="signup-name-err" class="form-text text-danger d-none"></div>
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input id="signup-email" class="form-control" type="email" required>
            <div id="signup-email-err" class="form-text text-danger d-none"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input id="signup-password" class="form-control" type="password" required>
            <div id="signup-pass-err" class="form-text text-danger d-none"></div>
          </div>
          <button class="btn btn-success w-100">Create account</button>
        </form>

      </div>
    </div>
  </div>
</div>

<!-- APP SCREEN -->
<div id="app" class="d-none">
  <!-- NAVBAR -->
  <nav class="navbar navbar-glass sticky-top shadow-sm py-2">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div class="d-flex align-items-center gap-2">
        <h4 class="brand mb-0">Hivivo</h4>
        <small id="welcome-user" class="text-muted user-badge"></small>
      </div>
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <button id="nav-home" class="menu-btn btn btn-sm">ğŸ  Home</button>
        <button id="nav-myposts" class="menu-btn btn btn-sm">ğŸ“ My Posts</button>
        <button id="nav-notifications" class="menu-btn btn btn-sm">ğŸ”” Notifications</button>
        <button id="nav-profile" class="menu-btn btn btn-sm">ğŸ‘¤ Profile</button>

        <div class="search-wrap ms-2">
          <input id="search" type="search" class="form-control form-control-sm" placeholder="Search...">
          <span class="search-icon">ğŸ”</span>
        </div>

        <button id="toggle-theme" class="btn btn-outline-secondary btn-sm">Dark</button>
        <button id="logout" class="btn btn-outline-danger btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row">
      <div class="col-lg-6 mx-auto">

        <!-- Post input -->
        <div class="card mb-3 p-3 post-input-card">
          <textarea id="post-text" class="form-control mb-2" rows="3" placeholder="What's on your mind?"></textarea>
          <input type="text" id="post-image" class="form-control mb-2" placeholder="Optional Image URL">
          <div class="d-flex gap-2">
            <button id="post-btn" class="btn btn-primary flex-fill">Post</button>
            <button id="clear-btn" class="btn btn-outline-secondary">Clear</button>
          </div>

          <!-- Emoji row -->
          <div class="mb-2 emoji-row mt-2" aria-hidden="true">
            <button type="button" class="emoji-btn btn btn-sm" data-emoji="ğŸ˜€">ğŸ˜€</button>
            <button type="button" class="emoji-btn btn btn-sm" data-emoji="ğŸ˜‚">ğŸ˜‚</button>
            <button type="button" class="emoji-btn btn btn-sm" data-emoji="ğŸ˜">ğŸ˜</button>
            <button type="button" class="emoji-btn btn btn-sm" data-emoji="ğŸ”¥">ğŸ”¥</button>
            <button type="button" class="emoji-btn btn btn-sm" data-emoji="ğŸ‘">ğŸ‘</button>
          </div>
        </div>

        <!-- Filters -->
        <div class="d-flex gap-2 mb-3 flex-wrap">
          <button class="btn btn-sm btn-light filter-chip active" data-filter="all">All</button>
          <button class="btn btn-sm btn-light filter-chip" data-filter="mine">My Posts</button>
        </div>

        <!-- Feed -->
        <div id="feed" class="feed"></div>

      </div>
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="edit-modal" class="edit-modal d-none" role="dialog" aria-modal="true">
    <div class="edit-modal-inner card p-3">
      <h5>Edit post</h5>
      <textarea id="edit-text" class="form-control mb-2" rows="3"></textarea>
      <div class="d-flex gap-2 justify-content-end">
        <button id="save-edit" class="btn btn-primary">Save</button>
        <button id="cancel-edit" class="btn btn-outline-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 text-muted small">Made for Coding Night â€” Front-end only.</footer>
</div>

<script src="app.js"></script>
</body>
</html>
